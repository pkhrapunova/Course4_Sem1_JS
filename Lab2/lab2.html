<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Обработка матрицы</title>
  <link rel="stylesheet" href="lab2.css">
  <script src="lab2_1.js"></script>
  <script src="lab2_2.js"></script>
  <script>
  function createMatrix(size) {
    var matrixDiv = document.getElementById('matrix');
    matrixDiv.innerHTML = '';
    size = parseInt(size);
    if (size >= 1) {
        var table = document.createElement('table');
        for (var i = 0; i < size; i++) {
            var tr = document.createElement('tr');
            for (var j = 0; j < size; j++) {
                var td = document.createElement('td');
                var input = document.createElement('input');
                input.type = 'number';
                input.id = 'matrixElement' + i + '_' + j;
                td.appendChild(input);
                tr.appendChild(td);
            }
            table.appendChild(tr);
        }
        matrixDiv.appendChild(table);
    } else {
        alert('Введите число от 1');
    }
}

function getMatrix() {
    var size = parseInt(document.getElementById('matrixSize').value);
    var matrix = [];
    for (var i = 0; i < size; i++) {
        var row = [];
        for (var j = 0; j < size; j++) {
            var val = parseInt(document.getElementById('matrixElement' + i + '_' + j).value);
            row.push(isNaN(val) ? 0 : val); 
        }
        matrix.push(row);
    }
    return matrix;
}
</script>
</head>
<body>

<div class="task">
  <p><b>Задача 1.</b> Определить произведение элементов в тех столбцах, которые не содержат элементов, кратных 2.</p>
  <p><b>Задача 2.</b> Определить количество отрицательных элементов в тех строках, которые содержат хотя бы один нулевой элемент.</p>
</div>

<h3>Создание и обработка матрицы n × n</h3>

<label>Размер матрицы: 
  <input type="number" id="matrixSize" min="1">
</label>
<button onclick="createMatrix(document.getElementById('matrixSize').value)">Создать</button>

<div id="matrix"></div>

<button onclick="task1()">Задача 1</button>
<button onclick="task2()">Задача 2</button>

<div id="output" class="result"></div>

</body>
</html>
